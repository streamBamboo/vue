<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model实例</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-model实例</h1>
<hr>
<div id="app">
    <div>
        <p>原始文本信息：{{message}}</p>
        <h3>文本框</h3>
        <p>v-model：<input type="text" v-model="message"></p>
        <!--lazy懒加载-->
        <p>v-model.lazy：<input type="text" v-model.lazy="message"></p>
        <!--number 意思是先输入数字再输入字母就不会渲染，先输入字母再输入数字会渲染-->
        <p>v-model.number：<input type="text" v-model.number="message"></p>
        <!--trim 去空格-->
        <p>v-model.trim：<input type="text" v-model.trim="message"></p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选框绑定数组</h3>
        <p>
            <input type="checkbox" id="jspang" value="jspang" v-model="web_names">
            <label for="jspang">jspang</label>
            <input type="checkbox" id="jspangs" value="jspangs" v-model="web_names">
            <label for="jspangs">jspangs</label>
            <input type="checkbox" id="jspangss" value="jspangss" v-model="web_names">
            <label for="jspangss">jspangss</label>
        </p>
        <p>{{web_names}}</p>
        <hr>
        <h3>单选框绑定</h3>
        <p>
            <input type="radio" id="boy" value="男" v-model="sex">
            <label for="boy">男</label>
            <input type="radio" id="girl" value="女" v-model="sex">
            <label for="girl">女</label>
            <p>您选择的性别是：{{sex}}</p>
        </p>
    </div>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World',
            isTrue: true,
            web_names: [],
            sex: '男'
        },

    });

</script>

</body>
</html>
