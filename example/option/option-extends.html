<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>option-extends</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
<h1>option-extends</h1>
<hr>
<div id="app">
<!--    {{num}}-->
    ${num}
    <p>
        <button @click="add">ADD</button>
    </p>
</div>


<script type="text/javascript">
    var extendsObj = {
        updated: function () {
            console.log('我是扩展的updated')
        },
        methods: {
            add: function () {
                console.log('我是扩展出来的方法')
                this.num++
            },
        }
    };

    var app = new Vue({
        el: '#app',
        data: {
            num: 1
        },
        methods: {
            add() {
                console.log('我是原生的方法');
                this.num++
            },
        },
        updated: function () {
            console.log('我是原生的updated')
        },
        extends: extendsObj,
        //改变插值的方式
        delimiters: ['${', '}']
    })


</script>

</body>
</html>
