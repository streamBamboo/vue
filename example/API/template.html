<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
<h1>template三种写法</h1>
<hr>
<div id="app">
    {{message}}
</div>
<template id="template">
    <div style="color: green;">我是template模板</div>
</template>

<!--第三种-->
<script type="x-template" id="template3">
    <div style="color: pink;">我是script标签模板</div>
</script>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        },
        //第一种
        /*template: `
            <div style="color: red;">我是选项模板</div>
        `*/
        //第二种
        // template: '#template'
        //第三种
        template: '#template3'
    })
</script>

</body>
</html>
