<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
<h1>component</h1>
<hr>
<div id="app">
<!--    <panda here="china"></panda>-->
    <panda :here="message"></panda>
<!--    <panda from-here="China"></panda>-->
</div>



<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'China'
        },
        components: {
            //panda 这个值必须是字符串
            //局部组件
            'panda': {
                template:  `<div style="color: pink;">Panda form {{here}}</div>`,
                // template:  `<div style="color: pink;">Panda form {{fromHere}}</div>`,
                props: ['here'],
                // props: ['fromHere'],
            }
        }
    });

</script>

</body>
</html>
