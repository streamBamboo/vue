<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
<h1>component</h1>
<hr>
<div id="app">
    <panda></panda>
</div>


<script type="text/javascript">
    var city = {
        template: `<div style="color: red;">sichuan of China</div>`
    };

    var pandaComponent = {
        template: `
            <div>
                <p style="color: green;">Panda from China</p>
                <city></city>
            </div>
            `,
        components: {
            'city': city
        }
    };

    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        },
        components: {
            'panda': pandaComponent
        }
    });

</script>

</body>
</html>
